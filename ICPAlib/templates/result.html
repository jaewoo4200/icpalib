<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>여긴 검색 후</title>
	</head>
	<body>
		<h1>검색 결과</h1>
		{% if books_result %}
			<!--<p1>{{ books_result }}</p1>-->
			{% for book in books_result %}
				<p1>{{ book.name }}</p1>
				<p1>{{ book.id }}
				<hr>
			{% endfor %}
		{% else %}
			<p1>검색 결과가 없습니다.</p1>
		{% endif %}
	</body>
